{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid d-flex flex-column justify-content-center align-items-center content-extention-2">
    {% if messages %}
    <div class="container">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center text-success" role="alert">
            <h4>{{ message|safe }}</h4>
        </div>
    {% endfor %}
    </div>
    {% endif %}
    <h2>Change Pot Name</h2>
    <form method="post">
        {% csrf_token %}
        {{ change_name_form|crispy }}
        <!-- Hide the Name label manually -->
        <style>
            .form-group label[for="id_name"],
            .form-label[for="id_name"] {
                display: none !important;
            }
        </style>
        <button type="submit" class="btn btn-primary">Change Name</button>
        <a href="{% url 'saving-pot-details' pot_id=saving_pot.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
