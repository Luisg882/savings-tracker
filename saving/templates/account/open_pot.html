{% extends "base.html" %} {% block content %}
{% load static %}
{% load crispy_forms_tags %}
<div class="container-fluid d-flex flex-column justify-content-center align-items-center content-extention">
    {% if messages %}
    <div class="container">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center text-success" role="alert">
          <h4>{{ message|safe }}</h4>
        </div>
      {% endfor %}
    </div>
    {% endif %}
    <div>
        <h3>Open new pot</h3>
        <form method="post">
            <label for="id_name">Add the name of the new pod</label>
            {% csrf_token %}
            {{ pot_form | crispy }}
            <!-- Hide the Name label manually -->
            <style>
                .form-group label[for="id_name"],
                .form-label[for="id_name"] {
                    display: none !important;
                }
            </style>
            <button type="submit" class="btn button text-white w-100">Create</button>
        </form>
        <a href="{% url 'profile' %}" class="btn btn-secondary mt-2 w-100">Back to profile</a>
    </div>
</div>



{% endblock %}
